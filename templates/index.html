<!DOCTYPE html>
<html>
<head>
  <title>Mushroom Edibility Detector üçÑ</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Mushroom Edibility Detector üçÑ</h1>
    <p>Select the characteristics of a mushroom to see if it's edible or poisonous.</p>

    <form method="POST">
      <label>Cap Shape:</label>
      <select id = "cap-shape" name="cap-shape" required>
         <option value = "c"> conical</option> 
         <option value = "x"> convex</option> 
         <option value = "f"> flat</option> 
         <option value = "k"> knobbed</option> 
         <option value = "s"> sunken</option> 
        </select>
      <label>Cap Surface:</label>
      <select id="text" name="cap-surface" required>
      
      </select>
      <label>Cap Color:</label>
      <input type="text" name="cap-color" required>
      <label>Bruises:</label>
      <input type="text" name="bruises" required>
      <label>Odor:</label>
      <input type="text" name="odor" required>
      <label>Gill Attachment:</label>
      <input type="text" name="gill-attachment" required>
      <label>Gill Spacing:</label>
      <input type="text" name="gill-spacing" required>
      <label>Gill Size:</label>
      <input type="text" name="gill-size" required>
      <label>Gill Color:</label>
      <input type="text" name="gill-color" required>
      <label>Stalk Shape:</label>
      <input type="text" name="stalk-shape" required>
      <label>Stalk Root:</label>
      <input type="text" name="stalk-root" required>
      <label>Stalk Surface Above Ring:</label>
      <input type="text" name="stalk-surface-above-ring" required>
      <label>Stalk Surface Below Ring:</label>
      <input type="text" name="stalk-surface-below-ring" required>
      <label>Stalk Color Above Ring:</label>
      <input type="text" name="stalk-surface-above-ring" required>
      <label>Stalk Color Below Ring:</label>
      <input type="text" name="stalk-surface-below-ring" required>
      <label>Veil Type:</label>
      <select id = "veil-type" name="veil-type" required>
         <option value = "p"> Partial</option> 
         <option value = "u"> Universal</option> 
      </select>
      
      <label>Veil Color:</label>
      <select id = "veil-color" name="veil-color" required>
         <option value = "n"> Brown</option> 
         <option value = "o"> Orange</option>
         <option value = "w"> White</option>
         <option value = "y"> Yellow</option>
      </select>
      
      <label>Ring Number:</label>
      <select id = "ring-number" name="ring-number" required>
         <option value = "n"> None</option> 
         <option value = "o"> One</option>
         <option value = "t"> Two</option>
      </select>
      
      <label>Ring Type:</label>
      <select id = "ring-type" name="ring-type" required>
         <option value = "c"> Cobwebby</option> 
         <option value = "e"> Evanescent</option>
         <option value = "f"> Flaring</option>
         <option value = "l"> Large</option>
         <option value = "n"> None</option>
         <option value = "p"> Pendant</option>
         <option value = "s"> Sheating</option>
         <option value = "z"> Zone</option>
      </select>
      <label>Spore Print Color:</label>
      <select id = "spore-print-color" name="spore-print-color" required>
         <option value = "k"> Black</option> 
         <option value = "n"> Brown</option>
         <option value = "b"> Buff</option>
         <option value = "h"> Chocolate</option>
         <option value = "r"> Green</option>
         <option value = "o"> Orange</option>
         <option value = "u"> Purple</option>
         <option value = "w"> White</option>
         <option value = "y"> Yellow</option>
      </select>
      
      <label>Population:</label>
      <select id = "population" name="population" required>
         <option value = "a"> Abundant</option> 
         <option value = "c"> Clustered</option>
         <option value = "n"> Numerous</option>
         <option value = "s"> Scattered</option>
         <option value = "v"> Several</option>
         <option value = "y"> Solitary</option>
      </select>
      
      <label>Habitat:</label>
      <select id = "habitat" name="habitat" required>
         <option value = "g"> Grasses</option> 
         <option value = "l"> Leaves</option>
         <option value = "m"> Meadows</option>
         <option value = "p"> Paths</option>
         <option value = "u"> Urban</option>
         <option value = "w"> Waste</option>
         <option value = "d"> Woods</option>
      </select>
      
      <button type="submit">Predict</button>
    </form>

    {% if prediction %}
      <div class="result">{{ prediction }}</div>
    {% endif %}
  </div>
</body>
</html>
